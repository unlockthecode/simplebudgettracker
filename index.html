<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock's Simple Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Budget Tracker</h1>

        <label for="budget">Your Budget:</label>
        <input type="number" id="budget" placeholder="Enter budget" required>
        <button onclick="setBudget()">Set Budget</button>

        <hr>

        <label for="expense">Expense Name:</label>
        <input type="text" id="expense" placeholder="Enter expense name" required>

        <label for="expense-value">Expense Value:</label>
        <input type="number" id="expense-value" placeholder="Enter value" required>
        <button onclick="addExpense()">Add Expense</button>

        <hr>

        <h2>Total Budget: ₱<span id="display-budget">0</span></h2>
        <h2>Total Expenses: ₱<span id="display-expenses">0</span></h2>
        <h2>Remaining Balance: ₱<span id="remaining-balance">0</span></h2>

        <button onclick="clearAll()">Clear All</button>
        <ul id="expenses-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
